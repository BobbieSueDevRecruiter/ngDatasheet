<!DOCTYPE html>
<html>
  <head>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <base href="https://buoyad.github.io/ngDatasheet/">
    <title>NgDatasheet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Open Sans,sans-serif;
    }

    #loading {
      background: linear-gradient(47deg, #f44336, #e91e63, #9a1497);
      width: 100vw;
      height: 100vh;
      background-size: 600% 600%;

      -webkit-animation: loading 2s ease;
      -moz-animation: loading 2s ease;
      animation: loading 2s ease;
    }

    @-webkit-keyframes loading {
        0%{background-position:0% 2%}
        50%{background-position:100% 99%}
        100%{background-position:0% 2%}
    }

    @-moz-keyframes loading {
        0%{background-position:0% 2%}
        50%{background-position:100% 99%}
        100%{background-position:0% 2%}
    }
    
    @keyframes loading { 
        0%{background-position:0% 2%}
        50%{background-position:100% 99%}
        100%{background-position:0% 2%}
    }
    </style>
  </head>
  <body>
    <app-root>
      <div id="loading"></div>
    </app-root>
  <script type="text/javascript" src="https://buoyad.github.io/ngDatasheet/polyfills.daf5b70def614fe07626.js"></script><script type="text/javascript" src="https://buoyad.github.io/ngDatasheet/vendor.daf5b70def614fe07626.js"></script><script type="text/javascript" src="https://buoyad.github.io/ngDatasheet/app.daf5b70def614fe07626.js"></script></body>
</html>
